<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Settings</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 6rem;">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav ms-auto">
                        <span class=" btn btn-dark nav-item mx-4">
                            <a class="home" href="index.html">Home</a>
                        </span>
                        <div id="login-register">
                            <span class=" btn btn-light nav-item">
                                <a class="sign" href="register.html">Sign up</a>
                            </span>
                            <button class="btn btn-dark bg-primary mx-4 nav-item" style="width: 5rem;">
                                <a class="login" href="login.html">Login</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section class="bg-light">
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card p-4 shadow-sm" style="width: 400px;">
                <form id="settings">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="fullName" id="fullName"
                            placeholder="Enter your full name">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" id="username"
                            placeholder="Enter your user name">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" name=" email" id="email"
                            placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" id="password"
                            placeholder="Enter your password">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="confirmPassword" id="confirmPassword"
                            placeholder="Confirm your password">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="bio" id="bio" placeholder="Enter your bio">
                    </div>
                    <div class="mb-3">
                        <input type="date" class="form-control" name="date" id="createdAt">
                    </div>
                    <button type="submit" id="settings-btn" class="btn btn-primary w-100">Change</button>
            </div>
        </div>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./src/js/navbar.js"></script>
    <script type="module" src="./src/js/settings.js"></script>

</body>

</html>

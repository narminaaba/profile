<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>

<body class="bg-light">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 6rem;">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav ms-auto">
                        <span class=" btn btn-dark nav-item mx-4">
                            <a class="home" href="index.html">Home</a>
                        </span>
                        <div id="login-register">
                            <span class=" btn btn-light nav-item">
                                <a class="sign" href="register.html">Sign up</a>
                            </span>
                            <button class="btn btn-dark bg-primary mx-4 nav-item" style="width: 5rem;">
                                <a id="log-out" class="login" href="login.html">Login</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="container d-flex justify-content-center align-items-center vh-100" id="login-register">
            <div class="card p-4 shadow-sm" style="width: 350px;">
                <h3 class="text-center mb-3">Login</h3>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" id="email" class="form-control" id="email" placeholder="Enter your email"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" id="password"
                            placeholder="Enter your password" required>
                    </div>
                    <button type="submit" src="./user detail.html" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./src/js/navbar.js"></script>
    <script type="module" src="./src/js/login.js"></script>
</body>

</html>
